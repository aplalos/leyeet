<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΛΕΓΙΤ webTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .youtube-player {
            width: 90%;
            height: 80vh;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .controls {
  z-index: 3;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .player-container:hover .controls {
            opacity: 1;
            pointer-events: all;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backface-visibility: hidden;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .branding {
            opacity: 1;
        }

        .transition-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        .video-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .video-info {
            opacity: 1;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        p {
            color: #aaaaaa;
        }

        @media (max-width: 768px) {
            .youtube-player {
                width: 95%;
                height: 70vh;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="branding">
            <h3>ΛΕΓΙΤ webTV</h3>
        </div>
        
        <div class="transition-overlay"></div>
        
        <div class="youtube-player" id="player"></div>
        
        <div class="video-info">
            <h2 id="video-title">Loading...</h2>
            <p id="video-description">Please wait while your playlist loads</p>
        </div>
        
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-pause-btn">Pause</button>
	        <button id="mute-btn">Mute</button>
            <button id="next-btn">Next</button>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <script>
        // YouTube playlist - add your video IDs here
        const playlist = [
            "ZsaZPtSRxd8", // Example video 1
            "3p1AQAClQt0", // Example video 2
            "ZsaZPtSRxd8", // Example video 3
            "XQGSXiw3XZA"  // Example video 4
        ];

        let currentVideoIndex = 0;
        let player;
        let isFullscreen = false;
        let isMuted = true;


        // YouTube API is loaded and creates the player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: playlist[currentVideoIndex],
                playerVars: {
                    autoplay: 1,
                    mute:1,
                    modestbranding: 1,
                    rel: 0,
                    controls: 0,
                    disablekb: 1,
                    iv_load_policy: 3,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Load the YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onPlayerReady(event) {
            document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
            document.getElementById('next-btn').addEventListener('click', playNextVideo);
            document.getElementById('prev-btn').addEventListener('click', playPreviousVideo);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            document.getElementById('mute-btn').addEventListener('click', toggleMute);
            
            updateVideoInfo();
            
            // Auto-play the first video
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Smooth transition to next video
                const overlay = document.querySelector('.transition-overlay');
                overlay.style.opacity = '1';
                
                setTimeout(() => {
                    playNextVideo();
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                    }, 500);
                }, 1000);
            }
        }

        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                document.getElementById('play-pause-btn').textContent = 'Play';
            } else {
                player.playVideo();
                document.getElementById('play-pause-btn').textContent = 'Pause';
            }
        }
 
        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            loadNewVideo();
        }

        function playPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + playlist.length) % playlist.length;
            loadNewVideo();
        }

        function loadNewVideo() {
            player.loadVideoById({
                videoId: playlist[currentVideoIndex],
                startSeconds: 0,
                suggestedQuality: 'hd720'
            });
            updateVideoInfo();
        }

        function updateVideoInfo() {
            // In a real implementation, you would fetch video details using the YouTube API
            // For this demo, we'll just show placeholder text
            const videoTitle = document.getElementById('video-title');
            const videoDescription = document.getElementById('video-description');
            
            // Placeholder - replace with actual video information
            videoTitle.textContent = `Video ${currentVideoIndex + 1} of ${playlist.length}`;
            videoDescription.textContent = 'This is a curated video experience.';
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.fullscreenEnabled) {
                    document.documentElement.requestFullscreen();
                } else if (document.mozFullScreenEnabled) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.webkitFullscreenEnabled) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.msFullscreenEnabled) {
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
                document.getElementById('fullscreen-btn').textContent = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                document.getElementById('fullscreen-btn').textContent = 'Fullscreen';
            }
        }
        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                player.mute();
                document.getElementById('mute-btn').textContent = 'Unmute';
            } else {
                player.unMute();
                document.getElementById('mute-btn').textContent = 'Mute';
            }
        }
    </script>
</body>
</html>
